<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="cssOpere.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
	<title>Opera 1</title>
    
    <script>
		$(document).ready(function(e) {
			$('#pulsanteOpera').click(function(){
			   $(this).toggleClass('pulsante').toggleClass('pulsanteRimuovi');
			});
			
			$('#thumbDown, #thumbUp').click(function(){
    			$(this).addClass('opaque').siblings('.opaque').removeClass('opaque');
			});
		});
	</script>
    
</head>

<body>
	<div id="container">
    	<div id="foto">
        	<img src="images/sedia_depero.jpg">
        </div>
        <div id="descrizione">
        	<p>Quest'opera è una ricostruzione a cura dell’Istituto Statale d’Arte Petrocchi di Pistoia.</p>
        </div>
        <div id="nome_opera">
        	<p class="title">Sedie, Anni '20 - Fortunato Depero
            <br>Ricostruzione 1995</p>
        </div> 
        <div id="likeButtons">
	            <p>Ti piace quest'opera?</p>
            	<img id="thumbUp" src="images/thumbup.png">
                <img id="thumbDown" src="images/thumbdown.png">
        </div> 
        <audio src="audio/sedia.mp3" controls autoplay>
	</div>
</body>
</html>
