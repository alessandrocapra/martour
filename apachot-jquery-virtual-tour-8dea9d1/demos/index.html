<style  type="text/css">
	body {
		background: #AAADFF;
		text-align: center;
		position:relative;
	}
	
	@font-face
	{
		font-family: Junction;
		src: url(../../Junction.otf)
	}
	
	h1 {
		color: white;
		text-transform:uppercase;
		margin-bottom: 2em;
		font: normal 50px 'Oswald', sans-serif;
		font-weight:400;
	}
	#page {
		text-align: center;
		color: white;
		position:absolute;
		top:100px;right:0;bottom:0;left:0;
	}
	#page a {
		color: white;
	}
	#page .panorama-viewport {
		box-shadow: 0px 0px 10px 2px #FFF; 
		margin-left: auto;
		margin-right: auto;
	}
	#page p {
		margin-bottom: 1em;
	}
	
	/*  EFFETTO PULSANTE INVIO*/

.pulsante a {
	position: relative;
    color: rgba(255,255,255,1);
    text-decoration: none;
    background-color: rgba(0,76,126,1);
    font-family: 'Oswald';
    font-weight: 700;
    font-size: 2em;
    /*display: block;*/
    padding: 4px;
    -webkit-border-radius: 8px;
    -moz-border-radius: 8px;
    border-radius: 8px;
    -webkit-box-shadow: 0px 9px 0px rgba(0,34,56,1), 0px 9px 25px rgba(0,0,0,.7);
    -moz-box-shadow: 0px 9px 0px rgba(0,34,56,1), 0px 9px 25px rgba(0,0,0,.7);
    box-shadow: 0px 9px 0px rgba(0,34,56,1), 0px 9px 25px rgba(0,0,0,.7);
    margin: 15px auto;
	width: 160px;
	text-align: center;
	
	-webkit-transition: all .1s ease;
	-moz-transition: all .1s ease;
	-ms-transition: all .1s ease;
	-o-transition: all .1s ease;
	transition: all .1s ease;
}

.pulsante a:active {
    -webkit-box-shadow: 0px 3px 0px rgba(0,34,56,1), 0px 3px 6px rgba(0,0,0,.9);
    -moz-box-shadow: 0px 3px 0px rgba(0,34,56,1), 0px 3px 6px rgba(0,0,0,.9);
    box-shadow: 0px 3px 0px rgba(0,34,56,1), 0px 3px 6px rgba(0,0,0,.9);
    position: relative;
    top: 6px;
}
</style>
